<!DOCTYPE>
<html>

<head>
    <title>Registration page</title>
</head>

<body>
    <form action="#" method="post">
        <p>
            <label for="name">First Name</label></br>
            <input id="name" type="" text>
        </p>
        <p>
            <label for="user">User Name</label></br>
            <input id="user" type="text">
        </p>
        <p>
            <label for="password">Password</label></br>
            <input id="password" type="password">
        </p>
        <p>
            <label for="email">Enter yoru email address: </label></br>
            <input id="email" type="email">
        </p>
        <p>
            <input type="radio" id="modem" name="modem" title="same" value="3g">
            <label for="modem"> 3G</label>
            <input type="radio" id="modem" name="modem" title="same" value="4g">
            <label for="modem"> 4G</label>
            <input type="radio" id="modem" name="modem" title="same" value="5g">
            <label for="modem"> 5G</label>
        </p>
        <p>
            <label> Speed </label>
            <input type="range" value="5">
        </p>
        <p>
            <button id="submit" type="submit">Submit</button>
        </p>
    </form>
